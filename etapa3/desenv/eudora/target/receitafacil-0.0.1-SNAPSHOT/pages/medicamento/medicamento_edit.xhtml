<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml" >
	<ui:define name="content">


		<h:form role="form" id="form_select" prependId="false">
			<section class="content-header">
				<h1>Medicamento</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-medkit"></i> Medicamento</a></li>

				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box box-info ">
					<div class="box-body">


						<div class="row">
							<div class="col-md-5">
								<div class="form-group">
									<h:outputLabel value="Principio Ativo" />
									<p:inputText styleClass="form-control" disabled="true" value="#{medicamentoEditBean.entity.txPrincipioAtivo}" />


								</div>

							</div>

							<div class="col-md-5">
								<div class="form-group input-group-sm">
									<h:outputLabel value="Produto" />
									<p:inputText styleClass="form-control" disabled="true"  value="#{medicamentoEditBean.entity.produto}"/>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group input-group-sm">
									<h:outputLabel value="Nº Registro" />
									<p:inputText styleClass="form-control" disabled="true"  value="#{medicamentoEditBean.entity.nrRegistro}" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-5">
								<div class="form-group input-group-sm">
									<h:outputLabel value="Laboratorio" />
									<p:inputText styleClass="form-control" disabled="true"  value="#{medicamentoEditBean.entity.nmLaboratorio}" />
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group input-group-sm">
									<h:outputLabel value="Classe Terapeutica" />
									<p:inputText styleClass="form-control" disabled="true" value="#{medicamentoEditBean.entity.dsClasseTerapeutica}" />
								</div>
							</div>


						</div>
						<div class="row"></div>

					</div>
				</div>
				<div class="box box-info ">
					<div class="box-body">
						<div class="box-header with-border">
							<h3 class="box-title">
								<i class="fa fa-edit"></i> Modelo(s) De Pré-Inscrição 
							</h3>
						</div>


						<div class="row">
							<div class="col-md-12">
								<div class="box-footer">


									<p:commandButton styleClass="btn btn-default pull-right"
										value="Novo" actionListener="#{medicamentoEditBean.choosePreInscricao}"
										style="margin-right:5px; width:90px">
										<p:ajax event="dialogReturn" listener="#{medicamentoEditBean.onPreInscricao}"
											update="preinscricao" />
									</p:commandButton>

								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<p:dataTable style="padding-left:10px; padding-right:10px;"
									styleClass="table table-bordered"
									emptyMessage="Nenhum registro encontrado">
									<p:column headerText="PRINCIPIO ATIVO">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="USO">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="APRAZAMENTO">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="OBSERVAÇÃO">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="ORIENTAÇÃO">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="AÇÃO" style="width:10%">
										<h:outputText value="" />
									</p:column>
								</p:dataTable>
							</div>
						</div>

					</div>
				</div>
			</section>
			<p:growl id="preinscricao" showDetail="true"  />
		</h:form>

	</ui:define>
</ui:composition>
