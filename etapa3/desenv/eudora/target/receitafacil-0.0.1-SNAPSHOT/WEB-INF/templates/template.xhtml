<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<meta name="description" content="overview &amp; stats" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>Receita PLUS+</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport"></meta>

	<!-- Bootstrap 3.3.6 -->
	<h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
	<!-- Font Awesome -->
	<link type="text/css" rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<!-- Ionicons -->
	<link type="text/css" rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
	<!-- Theme style -->
	<h:outputStylesheet name="dist/css/AdminLTE.min.css" />
	<!-- 	 -->
	<h:outputStylesheet name="dist/css/styles.css" />
	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
	<h:outputStylesheet name="dist/css/skins/_all-skins.min.css" />
	<!-- iCheck -->
	<h:outputStylesheet name="plugins/iCheck/flat/blue.css" />
	<!-- Morris chart -->
	<h:outputStylesheet name="plugins/morris/morris.css" />
	<!-- jvectormap -->
	<h:outputStylesheet
		name="plugins/jvectormap/jquery-jvectormap-1.2.2.css" />
	<!-- Date Picker -->
	<!-- 	<h:outputStylesheet name="plugins/datepicker/datepicker3.css" /> -->
	<!-- Daterange picker -->
	<h:outputStylesheet name="plugins/daterangepicker/daterangepicker.css" />
	<!-- bootstrap wysihtml5 - text editor -->
	<h:outputStylesheet
		name="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" />
	<h:outputStylesheet name="plugins/select2/select2.min.css" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
  <![endif]-->

</h:head>
<h:body styleClass="hold-transition skin-blue sidebar-mini fixed">
	<div class="wrapper">


		<!-- HEADER INICIO -->
		<ui:include src="header.xhtml"></ui:include>
		<!-- HEADER FIM -->

		<!-- SIDBAR INICIO -->
		<ui:include src="sidbar.xhtml"></ui:include>
		<!-- SIDBAR FIM -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" id="main-container">

			<div class="row"
				style="width: 97%; margin-left: 1%; margin-right: 1p%">
				<div clclass="cs-md-12">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</div>
			</div>

			<ui:insert name="content"></ui:insert>


		</div>

		<footer class="main-footer">
		<div class="pull-right hidden-xs">
			<b>Version</b> 1.0.0
		</div>
		<strong>Copyright &copy; 2016 <!-- 		<a --> <!-- 			href="http://almsaeedstudio.com">Almsaeed Studio</a>. -->
		</strong> Todos os direitos reservados. </footer>


		<!-- Control Sidebar -->
		<!-- 		<ui:include src="control_sidbar.xhtml"></ui:include> -->
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<!-- 		<div class="control-sidebar-bg"></div> -->

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/imgs/ra.gif" style="width:40px" />
		</p:dialog>
	</div>

		<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="js" name="jquery-ui.min.js" />
	<h:outputScript library="js" name="app.min.js" />
	<h:outputScript library="js" name="jquery.slimscroll.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="locale-primefaces.js" />
	<h:outputScript name="plugins/select2/select2.full.min.js" />
</h:body>
</html>
